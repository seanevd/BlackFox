<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Project: Black Fox</title>
        <meta name="description" content="Basic game for a more elaborate game... best game.">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <script src="js/three.min.js"></script>
    </head>
	
	<body>
		<canvas id="scene"></canvas>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		<script type="text/javascript">
			var WIDTH = 1080,
			    HEIGHT = 600;

			var VIEW_ANGLE = 10,
			    ASPECT = WIDTH / HEIGHT,
			    NEAR = 0.1,
			    FAR = 10000;

			var $container = $('#scene');

			var renderer = new THREE.WebGLRenderer();
			var camera = new THREE.PerspectiveCamera(  VIEW_ANGLE,
			                                ASPECT,
			                                NEAR,
			                                FAR  );
			var scene = new THREE.Scene();

			camera.position.z = 200;

			renderer.setSize(WIDTH, HEIGHT);
			renderer.setClearColorHex( 0xCCCCCC, 0.2 );

			$container.append(renderer.domElement);

			var sphereMaterial = new THREE.MeshPhongMaterial(
			{
			    color: 0x1E4147,
			    shininess: 0,
			    shading: 0
			});

			var radius = 60, segments = 2, rings = 2;

			var sphere = new THREE.Mesh(
			   new THREE.SphereGeometry(radius, segments, rings),
			   sphereMaterial);

			scene.add(sphere);

			scene.add(camera);

			var pointLight = new THREE.PointLight( 0xFFCCFF );

			pointLight.position.x = 0;
			pointLight.position.y = 0;
			pointLight.position.z = 300;

			scene.add(pointLight);

			var render = function () {
						requestAnimationFrame(render);

						sphere.rotation.x += 0.01;
						sphere.rotation.y += 0.01;

						renderer.render(scene, camera);
					};
		    render();
		</script>
	</body>
</html>
